<div class="dashboard-container p-3">
  <div class="dashboard grid">
    <div class="col-3 side-panel">

      <div class="user-info-container w-full h-15rem p-3 bg-white border-round-3xl shadow-5 flex flex-column justify-content-center align-items-center">
        <div class="profile-picture w-5rem h-5rem border-circle shadow-3 flex align-items-center justify-content-center">
          <img *ngIf="user?.profileImageLocation?.length; else defaultAvatar" src="{{user?.profileImageLocation}}" alt="avatar image">
          <ng-template #defaultAvatar>
            <img src="../../assets/images/default_avatar.png" alt="Default Avatar">
          </ng-template>
        </div>
        <div class="user-name p-2 flex flex-column">
          <span class="text-bluegray-900 text-3xl text-center">{{user?.firstname}}</span>
          <span class="text-bluegray-500 text-sm text-center">{{user?.designation}}</span>
        </div>
        <div class="user-controls p-2 flex flex-row">
          <button pButton pRipple type="button" icon="pi pi-cog" class="p-button-lg p-button-rounded mx-2"></button>
          <button pButton pRipple (click)="signOut()" type="button" icon="pi pi-sign-out" class="p-button-lg p-button-rounded mx-2"></button>
        </div>
      </div>

      <div class="workflow-menu mt-3 w-full h-content p-3 bg-white border-round-3xl shadow-5 flex flex-column align-items-stretch">
        <button type="button" pButton icon="pi pi-plus" label="Create workflow" (click)="nameWorkflow()"></button>
        <button *ngFor="let workflow of workflows" pButton pRipple type="button" label="{{workflow?.title}}" class="p-button-outlined mt-2"></button>
      </div>

    </div>

    <div class="col-9">
      <div class="content-holder bg-cyan-500 w-full h-30rem p-3 bg-white border-round-3xl shadow-5 flex flex-column justify-content-center align-items-center">
        <div *ngIf="!workflowOpened" class="flex flex-column">
          <div class="defaultWorkflowMessage">
            <span class="text-gray-600 font-bold">Open a workflow to get started.</span>
          </div>
        </div>
      </div>
    </div>

    <p-dialog header="Workflow title" [(visible)]="workflowTitleDialog">
      <input #workflowTitle type="text" class="w-25rem" pInputText />
      <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="createWorkflow(workflowTitle.value)" label="Create" styleClass="p-button-text"></p-button>
      </ng-template>
    </p-dialog>
  </div>
</div>
